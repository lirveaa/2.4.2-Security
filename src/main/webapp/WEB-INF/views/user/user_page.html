<!DOCTYPE html>
<html lang="en" xmlns:th="http://xmlns.jcp.org/jsf/html">
<head>
    <meta charset="UTF-8">
    <title>search user</title>
</head>
<body>
<div align="center">
    <h2>Logged User</h2>
    <h2 th:text=${user.id}></h2>
    <table border="0" cellpadding="5">
        <tr>
            <td>Id:</td>
            <td th:text=${user.id}></td>
        </tr>
        <tr>
            <td>Name</td>
            <td th:text=${user.login}></td>
        </tr>
        <tr>
            <td>Password</td>
            <td th:text=${user.password}></td>
        </tr>
        <tr>
            <td>Year</td>
            <td th:text=${user.age}></td>
        </tr>
        <tr>
            <td>Roles</td>
            <td th:align="center">
                <ul th:each="role: ${user.roles}">
                    <li th:switch="${role.role}" th:align="left">
                        <p th:case="ROLE_ADMIN">Admin</p>
                        <p th:case="ROLE_USER">User</p>
                    </li>
                </ul>
            </td>
        </tr>
    </table>
    <h3><a href="/admin/start">Return</a></h3>
</div>
</body>
</html>
